<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Tasbih</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Mono:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-roboto {
        font-family: "Roboto Mono", monospace;
      }
    </style>
  </head>
  <body>
    <div class="mt-40 pb-20">
      <h1 class="font-roboto text-7xl text-center">
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
          >Digital Tasbih</span
        >
      </h1>
    </div>

    <section class="grid grid-cols-1 lg:grid-cols-3 gap-5 container mx-auto">
      <div
        id="SubhanAllahContaier"
        class="border-none rounded-lg shadow-md flex flex-col items-center"
      >
        <div class="card w-96 bg-white text-neutral-content">
          <div class="card-body items-center text-center">
            <h2 class="card-title text-black text-2xl">Subhan Allah</h2>
            <p class="text-black py-5 font-roboto text-4xl">0</p>
            <div class="card-actions justify-end">
              <button class="btn btn-success">Increase</button>
              <button class="btn btn-error">Decrease</button>
            </div>
          </div>
        </div>
      </div>
      <div
        id="AllahamdulillahContaier "
        class="rounded-lg shadow-md flex flex-col items-center"
      >
        <div class="card w-96 bg-white text-neutral-content">
          <div class="card-body items-center text-center">
            <h2 class="card-title text-black text-2xl">Alhamdulillah</h2>
            <p class="text-black py-5 font-roboto text-4xl">0</p>
            <div class="card-actions justify-end">
              <button class="btn btn-success">Increase</button>
              <button class="btn btn-error">Decrease</button>
            </div>
          </div>
        </div>
      </div>
      <div
        id="AllahuAkbarContaier"
        class="rounded-lg shadow-md flex flex-col items-center"
      >
        <div class="card w-96 bg-white text-neutral-content">
          <div class="card-body items-center text-center">
            <h2 class="card-title text-black text-2xl">Allahu Akber</h2>
            <p class="text-black py-5 font-roboto text-4xl">0</p>
            <div class="card-actions justify-end">
              <button class="btn btn-success">Increase</button>
              <button class="btn btn-error">Decrease</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="py-10 flex justify-center">
      <button class="btn btn-warning">Reset All Tasbih</button>
    </div>
  </body>
</html>
